<!DOCTYPE html>
<html>
  {% extends "base.html" %}

  {% block content %}
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Details for the {{year}} {{teamName}}</h2>

<table style="width:100%">
    <tr>
        <th>Team Rank</th>
        <th>Team Wins</th>
        <th>Team Losses</th>
        <th>Manager</th>
  </tr>
  <tr>
        <td>{{teamRank}}</td>
        <td>{{teamW}}</td>
        <td>{{teamL}}</td>
      <td><a href="http://localhost:5000/details/{{ playerid }}">{{ manager }}</a></td>
  </tr>

</table>

</body>
{% endblock %}
</html>
